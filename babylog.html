<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>태하기록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    button {
      font-size: 20px;
      padding: 15px 25px;
      margin: 5px;
    }

    input[type="number"] {
      font-size: 20px;
      width: 80px;
      padding: 5px;
      margin-left: 5px;
    }

    .section {
      margin-bottom: 25px;
    }
  </style>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/1gb6GQ3EuLX7lHDN7RgCQc4OYKYwOAcdM_UreK6X2uKs/exec'; // 여기 YOUR_SCRIPT_ID를 실제로 교체
    function submitLog(type, ml=0, poopType='', pee=false) {
      const now = new Date();
      const timeStr = now.toLocaleString();

      const data = {
        시간: timeStr,
        유형: type,
        ml: ml,
        대변종류: poopType,
        소변: pee
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(response => {
        if(response.ok) {
          alert('기록 완료!');
        } else {
          alert('오류 발생!');
        }
      });
    }

    function recordMilk(type) {
      const ml = prompt(`${type} 양을 입력하세요 (ml 단위):`);
      if(ml !== null && !isNaN(ml)) {
        submitLog(type, ml);
      }
    }

    function recordPoop(type) {
      submitLog('대변', 0, type);
    }

    function recordPee() {
      submitLog('소변', 0, '', true);
    }
  </script>
</head>
<body>
  <h1>태하기록</h1>

  <div class="section">
    <h2>수유 기록</h2>
    <button onclick="recordMilk('모유')">모유</button>
    <button onclick="recordMilk('분유')">분유</button>
  </div>

  <div class="section">
    <h2>대변 기록</h2>
    <button onclick="recordPoop('설사')">설사</button>
    <button onclick="recordPoop('묽은똥')">묽은똥</button>
    <button onclick="recordPoop('보통')">보통</button>
  </div>

  <div class="section">
    <h2>소변 기록</h2>
    <button onclick="recordPee()">소변</button>
  </div>
</body>
</html>
