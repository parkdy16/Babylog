<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Baby Log</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    button { font-size: 24px; padding: 20px; margin: 10px; width: 250px; }
  </style>
</head>
<body>
  <h1>Baby Log</h1>
  
  <h2>기저귀</h2>
  <button onclick="logPoop('대변 설사')">대변 설사</button>
  <button onclick="logPoop('대변 묽은똥')">대변 묽은똥</button>
  <button onclick="logPoop('대변 보통')">대변 보통</button>
  <button onclick="logUrine()">소변</button>
  
  <h2>수유</h2>
  <button onclick="logMilk('모유')">모유</button>
  <button onclick="logMilk('분유')">분유</button>
  
  <script>
    const sheetUrl = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL';

    function sendToSheet(type, value='') {
      fetch(sheetUrl + `?type=${encodeURIComponent(type)}&value=${encodeURIComponent(value)}`)
        .then(res => console.log('Logged:', type, value))
        .catch(err => console.error(err));
    }

    function logPoop(kind) {
      sendToSheet(kind);
      alert(kind + ' 기록됨');
    }

    function logUrine() {
      sendToSheet('소변');
      alert('소변 기록됨');
    }

    function logMilk(kind) {
      let amount = prompt(kind + ' 몇 ml?', '');
      if (amount) {
        sendToSheet(kind, amount);
        alert(kind + ' ' + amount + 'ml 기록됨');
      }
    }
  </script>
</body>
</html>
